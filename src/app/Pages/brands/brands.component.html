@if (allBrands()) {
<section class="relative px-6 py-12 bg-gradient-to-b from-white via-gray-50 to-green-50 overflow-hidden">
  <!-- زخارف خلفية -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute top-10 left-1/3 w-[350px] h-[350px] bg-green-200/30 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-10 right-1/4 w-[250px] h-[250px] bg-green-100/40 rounded-full blur-2xl animate-pulse"></div>
  </div>

  <!-- العنوان -->
  <div class="mb-2 text-center">
    <h2 class="text-5xl font-extrabold text-gray-700 relative inline-block pb-4">
      {{ 'BRANDS.TITLE' | translate }}
    </h2>
  </div>

  <!-- الكروت -->
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    @for (brand of allBrands(); track $index) {
      <div
        class="cursor-pointer relative bg-white border border-green-100 rounded-3xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-500 group"
        (click)="openDialog(brand)" 
      >
        <div
          class="absolute inset-0 bg-gradient-to-br from-green-100/10 via-transparent to-green-50/10 opacity-0 group-hover:opacity-100 blur-2xl transition duration-700"
        ></div>

        <div class="bg-white p-6 flex justify-center items-center overflow-hidden relative z-10">
          <img
            [src]="brand.image"
            [alt]="brand.slug"
            class="w-full h-[220px] object-contain transition-transform duration-700 group-hover:scale-110 group-hover:rotate-1"
          />
        </div>
      </div>
    }
  </div>
</section>
}

<!-- نافذة التفاصيل -->
<p-dialog 
  [(visible)]="visible" 
  [modal]="true" 
  [style]="{ width: '40vw'}" 
  [draggable]="false" 
  [resizable]="false"
>
  <div class="flex gap-6 items-center">
    <img 
      [src]="selectedBrand()?.image" 
      alt="{{ selectedBrand()?.slug }}" 
      class="w-50 h-40 object-contain"
    />
    <div>
      <h2 class="text-3xl font-bold text-green-600">
        {{ 'BRANDS.MODAL_TITLE' | translate }}: {{ selectedBrand()?.name }}
      </h2>
      <p class="text-gray-600">
        {{ 'BRANDS.SLUG_LABEL' | translate }} {{ selectedBrand()?.slug }}
      </p>
    </div>
  </div>
</p-dialog>
